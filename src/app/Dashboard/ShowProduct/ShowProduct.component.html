<h1 mat-dialog-title>{{ data.product.title }}</h1>
<div mat-dialog-content class="main_content_info">
  <div class="content_image">
    <img [src]="data.product.image" alt="{{ data.product.title }}" />
  </div>
  <div class="content_data">
    <p>ID: {{ data.product.id }}</p>
    <p>Price: ${{ data.product.price }}</p>
    <p>Category: {{ data.product.category }}</p>
    <p>Description: {{ data.product.description }}</p>
    <p>Rate: {{ data.product.rating?.rate }}</p>
    <p>Count: {{ data.product.rating?.count }}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="addToCart()">Agregar al carrito</button>
  <button mat-button (click)="onClose()">Close</button>
</div>
