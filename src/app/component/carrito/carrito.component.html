
<h1>Carrito de Compras</h1>
<div class="container_table">
  <mat-table [dataSource]="cart" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id" style="width: 10%;">
      <th mat-header-cell *matHeaderCellDef>COD</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>


    <ng-container matColumnDef="title" style="width: 40%;">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>


    <ng-container matColumnDef="price" style="width: 30%;">
      <th mat-header-cell *matHeaderCellDef>P.Unitario</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" style="width: 20%;">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="eliminarDelCarrito(element.id)" style="background-color: rgb(207, 7, 44);"><i class="bi bi-trash" style="color: #ffffff;"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'price','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'price','actions'];"></tr>
  </mat-table>
</div>
<div class="button_content">
  <button mat-button (click)="generarCompra()">Pagar</button>
  <button mat-button (click)="regresar()">Seguir Comprando</button>
</div>

<div *ngIf="loading" class="content_animation">
  <app-Utility></app-Utility>
</div>
